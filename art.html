<!DOCTYPE html>
<html lang="en">
<head>
<title>10x10 Grid with CSS Grid</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vmin;
      height: 100vmin;
      margin:auto;
    }

    .grid-container div {
      background-color: #ddd;
      border: 1px solid #fff; /* Optional border for better visual separation */
    }

    /* Color specific squares */
    .grid-container div:nth-child(13),
    .grid-container div:nth-child(16),
    .grid-container div:nth-child(19),
    .grid-container div:nth-child(23),
    .grid-container div:nth-child(29),
    .grid-container div:nth-child(39),
    .grid-container div:nth-child(33),
    .grid-container div:nth-child(62),
    .grid-container div:nth-child(52),
    .grid-container div:nth-child(60),
    .grid-container div:nth-child(70),
    .grid-container div:nth-child(64),
    .grid-container div:nth-child(54),
    .grid-container div:nth-child(58),
    .grid-container div:nth-child(68),
    .grid-container div:nth-child(65),
    .grid-container div:nth-child(67){
        background-color:red;
    }
    
   
    .grid-container div:nth-child(14),
    .grid-container div:nth-child(15),
    .grid-container div:nth-child(17),
    .grid-container div:nth-child(18),
    .grid-container div:nth-child(24),
    .grid-container div:nth-child(28),
    .grid-container div:nth-child(34),
    .grid-container div:nth-child(44),
    .grid-container div:nth-child(38),
    .grid-container div:nth-child(48),
    .grid-container div:nth-child(45),
    .grid-container div:nth-child(46),
    .grid-container div:nth-child(47),
    .grid-container div:nth-child(34),
    .grid-container div:nth-child(26),
    .grid-container div:nth-child(36),
    .grid-container div:nth-child(53),
    .grid-container div:nth-child(59),
    .grid-container div:nth-child(69),
    .grid-container div:nth-child(36),
    .grid-container div:nth-child(63){
        background-color:yellow;
    }
    
    .grid-container div:nth-child(25),
    .grid-container div:nth-child(27),
    .grid-container div:nth-child(66){
        background-color:white;
    } 

    /*
        We can use this syntax to select a range:
        - `div:nth-child(n+41)`: Selects all `div` elements that are the 41st child or later.
        - `:nth-child(-n+50)`: Selects all `div` elements that are the 50th child or earlier.
    */
    .grid-container div:nth-child(n+4):nth-child(-n+8),
    .grid-container div:nth-child(n+94):nth-child(-n+98),
    .grid-container div:nth-child(n+74):nth-child(-n+78),
    .grid-container div:nth-child(n+54):nth-child(-n+58) {
      background-color: red;
    }
    .grid-container div:nth-child(n+35):nth-child(-n+37) {
      background-color: grey;
    }
    .grid-container div:nth-child(n+84):nth-child(-n+88) {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- 100 divs -->
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
  </div>
</body>
</html>
